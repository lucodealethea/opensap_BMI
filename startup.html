<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Business Model Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/canvas.css" rel="stylesheet">
    <meta name="description" content="Business Model Canvas Template">
    <meta name="author" content="Zeljko Dakic">
    <link href='http://fonts.googleapis.com/css?family=Headland+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <h1>The Business Model Canvas</h1>
      <!-- Canvas -->
      <table id="bizcanvas" cellspacing="0" border="1">
        <tr>
          <td colspan="2" rowspan="2">
            <h4>Problem</h4>
            <p>Need to present business models for partner to discuss with</p>
            </p>
          </td>
          <td colspan="2">
            <h4>Solution</h4>
            <p>...</p>
          </td>
          <td colspan="2" rowspan="2">
            <h4>Value Proposition</h4>
            <p>...</p>
            <h5>High-level concept</h5>
          </td>
          <td colspan="2">
            <h4>Unfair Advantage</h4>
            <p>...</p>
          </td>
          <td colspan="2" rowspan="2">
            <h4>Customer Segments</h4>
            <p>...</p>
            <h5>Early adopters</h5>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <h4>Key Metrics</h4>
            <p>...</p>
          </td>
          <td colspan="2">
            <h4>Channels</h4>
            <p>...</p>
          </td>
        </tr>
        <tr>
          <td colspan="5">
            <h4>Cost Structure</h4>
            <p>...</p>
          </td>
          <td colspan="5">
            <h4>Revenue Streams</h4>
            <p>...</p>
          </td>
        </tr>
      </table>
      <!-- /Canvas -->
    </div>

    <!-- Javascript loading -->
    <script src="js/jquery.min.js"></script>
    <script src="js/canvas.js"></script>
  </body>
</html>
